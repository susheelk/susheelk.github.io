<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('https://wallpaperclicker.com/storage/wallpaper/dark-nature-wallpapers-high-definition-43221144.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
a {
	text-decoration: none;
}
#git-link {
	bottom: 0;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">Susheel Kona</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">Student Developer</p>
    <div class="w3-center w3-large">
      <a id="git-link" class="fa fa-lg fa-github" href="https://github.com/susheelk" target="_blank"></a>
    </div>
    
  </div>

</div>

</body>
</html>
